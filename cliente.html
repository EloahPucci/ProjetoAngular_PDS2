<!DOCTYPE html>
<html lang="pt-br" ng-app="clienteModule">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Sistema Ecommerce</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css"></link>
    <script src="js/angular.min.js"></script>

</head>

<body ng-controller="clienteControl">

    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="control/clienteControl.js"></script>

    <div ng-include src="'menu.html'"></div>

    <br/>
    <div class="card">
        <div class="card-header">Cadastro de Clientes</div>
        <div class="card-body">
            <div>
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item" role="presentation" class="active">
                        <a class="nav-link active" href="#cadastro" aria-controls="cadastro" role="tab" data-toggle="tab">Cadastro</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" href="#dados" aria-controls="dados" role="tab" data-toggle="tab">Dados</a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="cadastro">
                        <br>
                        <button type="button" class="btn btn-info">Novo</button>
                        <button type="button" class="btn btn-success">Salvar</button>
                        <button type="button" class="btn btn-danger">Excluir</button>
                        <button type="button" class="btn btn-warning">Pesquisar</button>

                        <form>
                            <hr/>
                            <div class="form-row">
                                <div class="form-group col-md-2">
                                    <label for="inpuCodigo">Código:</label>
                                    <input type="text" class="form-control" id="inputCodigo" placeholder="Código">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputNome">Nome:</label>
                                    <input type="text" class="form-control" id="inputNome" placeholder="Nome">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputCargo">Cargo:</label>
                                    <input type="text" class="form-control" id="inputCargo" placeholder="Cargo">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inpuEndereco">Endereço:</label>
                                    <input type="text" class="form-control" id="inputEndereco" placeholder="Endereço">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputCidade">Cidade:</label>
                                    <input type="text" class="form-control" id="inputCidade" placeholder="Cidade">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="inputCEP">CEP:</label>
                                    <input type="text" class="form-control" id="inputCEP" placeholder="CEP">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputPais">País:</label>
                                    <input type="text" class="form-control" id="inputPais" placeholder="País">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="inputTelefone">Telefone:</label>
                                    <input type="text" class="form-control" id="inputTelefone" placeholder="Telefone">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="inputFax">Fax:</label>
                                    <input type="text" class="form-control" id="inputFax" placeholder="Fax">
                                </div>
                            </div>
                        </form>

                    </div>

                    <div role="tabpanel" class="tab-pane" id="dados">
                        <br/>
                        <input type="text" class="form-control" ng-model="criterio" placeholder="O que você está procurando?">
                        <br/>
                        <table class="table table-hover">
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Cargo</th>
                            <th>Endereço</th>
                            <th>Cidade</th>
                            <th>CEP</th>
                            <th>País</th>
                            <th>Telefone</th>
                            <th>Fax</th>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
